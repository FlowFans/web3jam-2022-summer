<div class="widthFill fontSizeLLL nzContainer flexRow">
    <a href="{?$generate.url?}" class="widthFill">
        <div class="{?$generate.disable?} bgBrighterBlur2 bgOpaGreen1 colorWhite1 nzButton textCenter">
            {?button.generateChar?}
            <span class="nzButtonDesc colorWhite1">{?$slotStat?}</span>
            <span class="nzButtonDesc colorYellow1">{?button.chargen.randomize.cpCost?}</span>
        </div>
    </a>
    <a href="{?$expand.url?}" class="widthFill">
        <div class="{?$expand.disable?} bgBrighterBlur2 bgOpaBlue2 colorWhite1 nzButton textCenter">
            {?button.expandCharSlot?}
            <span class="nzButtonDesc colorWhite1">{?button.characterSlot.currentSlots?}</span>
            <span class="nzButtonDesc colorYellow1">{?button.character.expand.cpCost?}</span>
        </div>
    </a>
</div>
