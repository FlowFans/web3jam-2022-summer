<div class="bgOpaWhite1 nzContainer nzList shadow1 borderRadiusN widthFill">
    <div class="nzListRow widthFill">
        <div class="nzEditorList-item">
            <img src={?!dirImg?}/network/ico.{?--networkName?}.png> {?common.network.{?--networkName?}?}
            <div class="nzContainer colorGrey1">{?common.walletAddress?} {?--walletAddress?}</div>
            <!-- <div class="nzEditorList-item-info nzContainer colorGrey1">{?editor.probabilityModifier?} {?--probabilityModifier?}</div> -->
        </div>
        <div class="flexRight flex flexMiddle">
            <a href="{?--browserUrl?}" target="_blank" class="{?--hideBrowser?}">
                <div class="nzButtonSmall bgBlue2 colorWhite1">{?button.chainBrowser?}</div>
            </a>
            <a href="{?--manageUrl?}" target="_blank">
                <div class="nzButtonSmall bgGreen1 colorWhite1">{?button.manage?}</div>
            </a>
        </div>
    </div>
</div>
